<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Continente -->
  <div class="row mb-3">
    <div class="col"><label class="form-label">Continente:</label></div>
    <select class="form-select" formControlName="region">
      <option value="">-- Seleccione un continente --</option>
      <option *ngFor="let region of regiones" [value]="region | lowercase">
        {{ region }}
      </option>
    </select>
  </div>

  <!-- Paises -->
  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col"><label class="form-label">Pais:</label></div>
    <select class="form-select" formControlName="pais">
      <option value="">-- Seleccione el pais --</option>
      <option *ngFor="let pais of paises" [value]="pais.cca3">
        {{ pais.name.common }}
      </option>
    </select>
  </div>

  <!-- Fronteras -->
  <div class="row mb-3" *ngIf="fronteras.length !== 0">
    <div class="col"><label class="form-label">Fronteras:</label></div>
    <select class="form-select" formControlName="frontera">
      <option value="">-- Seleccione el pais fronterizo --</option>
      <option *ngFor="let frontera of fronteras" [value]="frontera.cca3">
        {{ frontera.name.common }}
      </option>
    </select>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">Cargando...</div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>
<hr />

<h3>Formulario</h3>
<pre>{{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
